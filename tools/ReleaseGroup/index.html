<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>名開き</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../almond.lite.css">
    <link rel="stylesheet" type="text/css" href="../additional.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">

        <h1>名開き</h1>

        <div id="app">
            <div class="ui">
                <textarea placeholder="paste here!" v-model="content"></textarea>
                <button @click="release">実行</button>
            </div>

            <ul>
                <li>名寄せされた索引を<code>項目</code>対<code>ノンブル</code>の1対1対応に戻します。</li>
                <li>子項目や見よ項目はそのまま残ります。
                    <ul>
                        <li>事前に<a href="../CompleteChild/index.html">子項目を復元</a>しておくと効率的です。</li>
                    </ul>
                </li>
                <li>項目とノンブル間が Excel 上で別の列になっていても同じように動作します。</li>
            </ul>

            <div class="result-markup limit-height">
                <table>
                    <thead>
                        <tr>
                            <th>項目</th>
                            <th>ノンブル</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, idx) in released" :key="idx">
                            <td>{{item.name}}</td>
                            <td>{{item.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button @click="copy">表をコピー</button>
        </div>

        <img src="./image/img_releasegroup.png">

    </div>
    <!-- ============================== -->
    <script type="module">

        import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.esm.browser.js'

        import {Util, Entry, EntryAddress, setNavi} from "../common.js";
        setNavi();

        function releaseGrouping(lines) {
            const stack = [];
            lines.filter(line => line.trim()).map(line => line.replace("\t", "\u3000\u3000")).forEach(line => {
                    const entry = new Entry(line);
                    if (entry.isReference) {
                        stack.push({
                            "name": entry.name,
                            "nombre": ""
                        });
                    }
                    else {
                        new EntryAddress(entry.address).nombres.forEach(nombre => {
                            stack.push({
                                "name": entry.name,
                                "nombre": nombre.display.text
                            });
                        });
                    }
                });
            return stack;
        }

        const vm = new Vue({
            el: "#app",
            data: {
                content: "",
                released: [],
            },
            computed: {
                contentLines: function() {
                    return this.content.split(/\n/).map(line => String(line));
                },
            },
            methods: {
                reset: function(){
                    this.released = [];
                },
                release: function(){
                    this.reset();
                    releaseGrouping(this.contentLines).forEach((x, i) => {
                        this.released.push(x);
                    });
                },
                copy: function() {
                    const joined = this.released.map(x => `${x.name}\t${x.nombre}`.trimEnd()).join("\n");
                    Util.copyToClipboard(joined);
                },
            }
        });

    </script>
</body>

</html>
