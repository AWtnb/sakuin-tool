<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>名開き</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">
        <div class="navi"><a href="../../index.html">TOP</a></div>


        <h2>名開き</h2>

        <div class="caption">
            <div class="imagebox">
                <div class="boxtitle">SAMPLE</div>
                <div class="diff">
                    <div class="before"><img src="./image/img_release_before.png"></div>
                    <div class="arrow"></div>
                    <div class="after"><img src="./image/img_release_after.png"></div>
                </div>
            </div>
            <ul>
                <li>名寄せされた索引を<code>項目</code>対<code>ノンブル</code>の1対1対応に戻します。</li>
                <li>子項目や見よ項目はそのまま残ります。
                    <ul>
                        <li>事前に<a href="../CompleteChild/index.html">子項目を復元</a>しておくと効率的です。</li>
                    </ul>
                </li>
                <li>項目とノンブル間が Excel 上で別の列になっていても同じように動作します。</li>
            </ul>
        </div>

        <div class="ui">
            <textarea class="inputLines" placeholder="paste here!"></textarea>
            <input type="button" value="名開き" id="exeButton">
            <table class="result">
                <thead>
                    <tr>
                        <th>項目</th>
                        <th>ノンブル</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <input type="button" value="表をコピー" id="copyButton">
        </div>

    </div>
    <!-- ============================== -->
    <script type="text/javascript" src="../common.js" defer></script>
    <script>

        function releaseGrouping(selector) {
            const lines = Util.getElemValueLines(selector);
            const stack = [];
            lines.filter(line => line.trim()).map(line => line.replace("\t", "\u3000\u3000")).forEach(line => {
                    const entry = new Entry(line);
                    if (entry.isReference) {
                        stack.push({
                            "Name": entry.name,
                            "Nombre": ""
                        });
                    }
                    else {
                        new EntryAddress(entry.address).nombres.forEach(nombre => {
                            stack.push({
                                "Name": entry.name,
                                "Nombre": nombre.display.text
                            });
                        });
                    }
                });
            return stack.map(x => {
                return `<tr><td>${x.Name}</td><td>${x.Nombre}</td></tr>`;
            });
        }

        document.querySelector("#exeButton").addEventListener("click", () => {
            const elem = document.querySelector(".ui");
            const outputTable = elem.querySelector(".result tbody");
            outputTable.innerHTML = "";
            outputTable.innerHTML = releaseGrouping(".ui .inputLines").join("\n");

        });

        document.querySelector("#copyButton").addEventListener("click", () => {
            const outputTable = document.querySelector(".ui .result tbody");
            Util.copyTable(outputTable);
        });

    </script>
</body>

</html>
