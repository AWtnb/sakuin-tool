<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>名開き</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">
        <div class="navi"><a href="../../index.html">TOP</a></div>


        <h2>名開き</h2>

        <div class="caption">
            <div class="imagebox">
                <div class="boxtitle">SAMPLE</div>
                <div class="diff">
                    <div class="before"><img src="./image/img_release_before.png"></div>
                    <div class="arrow"></div>
                    <div class="after"><img src="./image/img_release_after.png"></div>
                </div>
            </div>
            <ul>
                <li>名寄せされた索引を<code>項目</code>対<code>ノンブル</code>の1対1対応に戻します。</li>
                <li>子項目や見よ項目はそのまま残ります。</li>
                <li>
                    <ul>
                        <li>事前に<a href="../CompleteChild/index.html">子項目を復元</a>しておくと効率的です。</li>
                    </ul>
                </li>
                <li>項目とノンブル間が Excel 上で別の列になっていても同じように動作します。</li>
            </ul>
        </div>

        <div class="ui">
            <textarea class="inputLines" placeholder="paste here!"></textarea>
            <input type="button" value="名開き" onclick="click_release()">
            <table class="result">
                <thead>
                    <tr>
                        <th>項目</th>
                        <th>ノンブル</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <input type="button" value="表をコピー" onclick="click_copy()">
        </div>

    </div>
    <!-- ============================== -->
    <script type="text/javascript" src="../util.js" defer></script>
    <script type="text/javascript" src="../nombre.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/ie-buster@1.1.0/dist/ie-buster.min.js"></script>
    <script>

        function releaseNayoseLines(lines) {
            const releasedObj = [];
            lines.filter(line => line.trim())
                .map(line => line.replace("\t", "　　"))
                .forEach(line => {
                    const entry = parseEntry(line);
                    new Nombre(entry.nombre).parse().forEach(nombre => {
                        releasedObj.push({
                            "name": entry.name,
                            "nombre": nombre.display.text
                        });
                    });
                });
            return releasedObj;
        }

        function click_release() {
            const elem = document.querySelector(".ui");

            const lines = linesArray(elem.querySelector(".inputLines").value);
            const releasedObj = releaseNayoseLines(lines);

            const outputTable = elem.querySelector(".result tbody");
            resetTable(outputTable);

            for (let item in releasedObj) {
                let row = outputTable.insertRow(-1);
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                cell1.innerHTML = releasedObj[item].name;
                cell2.innerHTML = releasedObj[item].nombre;
            }
        }
        function click_copy() {
            const outputTable = document.querySelector(".ui .result tbody");
            copyTable(outputTable);
        }

    </script>
</body>

</html>
