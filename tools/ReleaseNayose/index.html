<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>名開き</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
<!-- ============================== -->
<div class="container">

<h2>名開き</h2>

<div class="caption"><div class="imagebox">
    <div class="boxtitle">SAMPLE</div>
        <img src="./image/img_release.png">
    </div>
    <ul>
        <li>名寄せされた状態の索引を「項目－ノンブル」の1対1対応に戻します（上図）。</li>
        <li>子項目や見よ項目はそのまま残ります。</li>
        <li>改訂時に旧版の索引を再利用する際などにご利用ください。</li>
        <li>項目とノンブル間が2倍アキで区切られた、テキスト形式の索引でも動作します。</li>
        <li>タブ文字（Excel）もしくは2倍アキで項目とノンブルを区別しています。<br>「日　　本」などと字間に2つ以上スペースが含まれていると正常に動作しませんのでご注意ください。</li>
    </ul>
</div>

<div class="userinterface" id="userinterface_forRelease">
    <div class="horizontal">
        <form class="release">
            <textarea class="userInput" placeholder="名寄せ済みの文字列を貼り付けてください"></textarea>
            <input type="button" value="名開き" onclick="clickBtn_release()">
            <input type="button" value="表をコピー" onclick="clickBtn_release_copy()">
        </form>
    </div>

    <table class="resultTable">
        <tr>
            <td>項目</td>
            <td>ノンブル</td>
        </tr>
    </table>
</div>

</div>
<!-- ============================== -->
<script type="text/javascript" src="../util.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/ie-buster@1.1.0/dist/ie-buster.min.js"></script>
<script>

function releaseNayoseLines (multiLines) {
    const releasedObj = [];
    const lines = multiLines.split(/[\r\n]+/g);
    lines.filter(line => line)
    .map(line => line.replace("　　", "\t"))
    .forEach(line => {
        if (line.indexOf("\t") == -1) {
            releasedObj.push({name: line, nombre: ""});
            return
        }
        const [name, nombres, ...rest] = line.split("\t");
        if (!nombres) {
            releasedObj.push({name: name, nombre: ""});
            return
        }
        const nombreArray = nombres.replace(/\s+/g, "").replace(/，/g, ",").split(",");
        nombreArray.forEach(n => {
            releasedObj.push({name: name, nombre: n});
        });
    });
    return releasedObj
}

function clickBtn_release() {
    const releaseElem = document.querySelector("#userinterface_forRelease");

    const linesToRelease = releaseElem.querySelector("form.release .userInput").value;
    const releasedObj = releaseNayoseLines(linesToRelease);

    const outputTable = releaseElem.querySelector(".resultTable");
    resetTable(outputTable);

    for (let item in releasedObj) {
        let row = outputTable.insertRow(-1);
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        cell1.innerHTML = releasedObj[item].name;
        cell2.innerHTML = releasedObj[item].nombre;
    }
}
function clickBtn_release_copy() {
    const outputTable = document.querySelector("#userinterface_forRelease .resultTable");
    copyTable(outputTable);
}

</script>
</body>

</html>
