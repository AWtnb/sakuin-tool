<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>子項目の復元</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">
        <div class="navi"><a href="../../index.html">TOP</a></div>

        <h2>子項目の復元</h2>

        <div class="caption">
            <div class="imagebox">
                <div class="boxtitle">SAMPLE</div>
                <div class="diff">
                    <div class="before"><img src="./image/img_complete_before.png"></div>
                    <div class="arrow"></div>
                    <div class="after"><img src="./image/img_complete_after.png"></div>
                </div>
            </div>
            <ul>
                <li>索引項目中の子項目を復元します（上図）。</li>
                <li>並びは変化しません。</li>
                <li>ノンブルが入っていても動作しますが、事前に<a href="../FormatOldIndex/index.html">こちら</a>で整形しておくと動作が安定します。</li>
            </ul>
        </div>

        <div class="ui">
            <div class="horizontal">
                <div class="vertical">
                    <textarea id="leftTA" class="inputLines" placeholder="paste here!"></textarea>
                    <input type="button" value="復元" id="exeButton">
                </div>
                <div class="vertical">
                    <textarea id="rightTA" class="result" placeholder="結果が表示されます" readonly></textarea>
                    <input type="button" value="コピー" id="copyButton">
                </div>
            </div>
        </div>

    </div>
    <!-- ============================== -->
    <script type="text/javascript" src="../util.js" defer></script>
    <script>


        function completeChildEntry(lines) {
            const stack = [];
            const parentStack = [];
            stack.push(lines[0]);
            parentStack.push(new Entry(lines[0]).name);
            for (let i = 1; i < lines.length; i++) {
                const cur = String(lines[i]);
                if (Entry.isIndented(cur) && cur.indexOf("\u2015\u2015") != -1) {
                    const completed = cur.trimStart().replace("\u2015\u2015", parentStack.slice(-1)[0]);
                    stack.push(completed);
                }
                else {
                    stack.push(cur);
                    parentStack.push(new Entry(cur).name);
                }
            }
            return stack;
        }

        document.querySelector("#exeButton").addEventListener("click", () => {
            const elem = document.querySelector(".ui");
            const lines = Util.getElemValueLines(".ui .inputLines").filter(x => String(x).trim());
            elem.querySelector(".result").value = completeChildEntry(lines).join("\n");
        });

        document.querySelector("#copyButton").addEventListener("click", () => {
            Util.copyValue(document.querySelector(".ui .result"));
        });

        const leftTA = document.getElementById("leftTA");
        const rightTA = document.getElementById("rightTA");
        leftTA.addEventListener("scroll", () => {
            rightTA.scrollTop = leftTA.scrollTop;
            rightTA.scrollLeft = leftTA.scrollLeft;
        });
        rightTA.addEventListener("scroll", () => {
            leftTA.scrollTop = rightTA.scrollTop;
            leftTA.scrollLeft = rightTA.scrollLeft;
        });

    </script>
</body>

</html>
