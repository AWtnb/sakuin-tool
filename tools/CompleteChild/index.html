<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>子項目の復元</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../almond.lite.css">
    <link rel="stylesheet" type="text/css" href="../additional.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">

        <h1>子項目の復元</h1>

        <div class="ui">
            <textarea id="scrollA" class="inputLines" placeholder="paste here!"></textarea>
            <input type="button" value="復元" id="exeButton">
        </div>

        <ul>
            <li>索引項目中の子項目を復元します。</li>
            <li>並びは変化しません。</li>
            <li>ノンブルが入っていても動作しますが、事前に<a href="../FormatOldIndex/index.html">こちら</a>で整形しておくと動作が安定します。</li>
        </ul>

        <div class="ui">
            <textarea id="scrollB" class="result" placeholder="結果が表示されます" readonly></textarea>
            <input type="button" value="コピー" id="copyButton">
        </div>

        <img src="./image/img_complete.png">

    </div>
    <!-- ============================== -->
    <script type="module">
        import {Util, Entry, setScroller, setNavi} from "../common.js";
        setScroller();
        setNavi();

        function completeChildEntry(selector) {
            const lines = Util.getElemValueLines(selector).filter(x => String(x).trim());
            const stack = [];
            const parentStack = [];
            stack.push(lines[0]);
            parentStack.push(new Entry(lines[0]).name);
            for (let i = 1; i < lines.length; i++) {
                const cur = String(lines[i]);
                if (Entry.isIndented(cur) && cur.indexOf("\u2015\u2015") != -1) {
                    const completed = cur.trimStart().replace("\u2015\u2015", parentStack.slice(-1)[0]);
                    stack.push(completed);
                }
                else {
                    stack.push(cur);
                    parentStack.push(new Entry(cur).name);
                }
            }
            return stack;
        }

        document.querySelector("#exeButton").addEventListener("click", () => {
            document.querySelector(".ui .result").value = completeChildEntry(".ui .inputLines").join("\n");
        });

        document.querySelector("#copyButton").addEventListener("click", () => {
            Util.copyValue(".ui .result");
        });

    </script>
</body>

</html>
