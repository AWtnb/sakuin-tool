<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>子項目の復元</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
<!-- ============================== -->
<div class="container">

<h2>子項目の復元</h2>

<div class="caption">
    <div class="imagebox">
        <div class="boxtitle">SAMPLE</div>
        <img src="./image/img_complete.png">
    </div>
    <ul>
        <li>索引項目中の子項目を復元します（上図）。</li>
        <li>ノンブルが入っていても動作しますが、事前に<a href="../FormatOldIndex/index.html">こちら</a>で整形しておくと動作が安定します。</li>
        <li>改訂時に旧版の索引を再利用する際などにご利用ください。</li>
    </ul>
</div>

<div class="ui">
    <div class="horizontal">
        <div class="vertical">
            <textarea class="inputLines" placeholder="索引を貼り付けてください"></textarea>
            <input type="button" value="復元" onclick="click_complete()">
        </div>
        <div class="vertical">
            <textarea class="result" placeholder="結果が表示されます" readonly></textarea>
            <input type="button" value="コピー" onclick="click_copy()">
        </div>
    </div>
</div>

</div>
<!-- ============================== -->
<script type="text/javascript" src="../util.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/ie-buster@1.1.0/dist/ie-buster.min.js"></script>
<script>

function completeChildItem (lines) {
    const netArr = lines.filter(line => line);
    const regAfterDelim = new RegExp("　　.+$", "g");
    const regFiller = new RegExp("(\u2500|\u2015|\u2500)+");
    const completedArray = [];
    completedArray.push(netArr[0]);
    let lastParentItem = netArr[0].replace(regAfterDelim, "");
    for (let i = 1; i < netArr.length; i++) {
        const currentLine = netArr[i];
        if (currentLine.match(regFiller)) {
            const completedItem = currentLine.replace(/^\s+/, "").replace(regFiller, lastParentItem);
            completedArray.push(completedItem);
        }
        else {
            completedArray.push(currentLine);
            lastParentItem = currentLine.replace(regAfterDelim, "");
        }
    }
    return completedArray
}

function click_complete() {
    const elem = document.querySelector(".ui");
    const lines = multiline2array(elem.querySelector(".inputLines").value);
    elem.querySelector(".result").value = completeChildItem(lines).join("\n");
}

function click_copy() {
    copyValue(document.querySelector(".ui .result"));
}

</script>
</body>

</html>
