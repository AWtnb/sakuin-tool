<!DOCTYPE html>
<html lang="ja">

<head>
    <title>print</title>
    <link rel="stylesheet" type="text/css" href="../almond.lite.css">
    <link rel="stylesheet" type="text/css" href="../additional.css">
</head>

<body>
    <table id="show"></table>
    <script>
        window.onload = function () {
            const SOURCE_TABLE = window.opener.document.querySelector("#src-table");

        }
    </script>
</body>
