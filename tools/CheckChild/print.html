<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" type="text/css" href="./table.css">
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            margin: 10px 0;
            font-size: 0.9rem;
            max-width: 100%;
        }

        table td {
            min-width: 80px;
            padding: 2px;
            border: 1px solid #586e75;
        }

    </style>
</head>

<body>
    <table id="show"></table>
    <script>
        const SOURCE_TABLE = window.opener.document.querySelector("#possibles");
        window.onload = function () {
            document.querySelector("#show").innerHTML = SOURCE_TABLE.innerHTML;
        }
    </script>
</body>

</html>
