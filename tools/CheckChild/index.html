<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>子項目候補の確認</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../almond.lite.css">
    <link rel="stylesheet" type="text/css" href="../additional.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">

        <h1>子項目候補の確認</h1>

        <div class="ui">
            <textarea class="inputLines" placeholder="paste here!"></textarea>
            <input type="button" value="チェック" id="exeButton">
            <form>
                <label><input type="radio" name="pos" value="tail" checked>末尾一致</label>
                <label><input type="radio" name="pos" value="head">先頭一致</label>
                <label><input type="radio" name="pos" value="all">両方</label>
            </form>
        </div>

        <ul>
            <li>名寄せ済みの索引に対して子項目の候補を探します。</li>
        </ul>

        <input type="button" value="プリント用ページを開く" id="printButton">

        <div class="result-markup">
            <table id="src-table">
                <thead>
                    <tr>
                        <th>項目</th>
                        <th>子項目候補</th>
                    </tr>
                </thead>
                <tbody><td></td><td></td></tbody>
            </table>
        </div>

    </div>
    <!-- ============================== -->
    <script type="module">
        import {setNavi} from "../common.js"
        setNavi();

        import {CheckChild} from "./src.js"

        document.querySelector("#exeButton").addEventListener("click", () => {
            const outputTable = document.querySelector(".result-markup table tbody");
            outputTable.innerHTML = "";
            const checker = new CheckChild(".ui .inputLines", document.querySelector(".ui form").pos.value);
            outputTable.innerHTML = checker.markup().join("");
        });

        document.querySelector("#printButton").addEventListener("click", () => {
            window.open('./print.html', 'newwindow', 'width=800,height=890');
        });

    </script>
</body>

</html>
