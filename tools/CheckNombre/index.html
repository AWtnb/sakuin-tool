<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>ノンブル並びの確認</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../almond.lite.css">
    <link rel="stylesheet" type="text/css" href="../additional.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">

        <h2>ノンブル並びの確認</h2>

        <div class="ui">
            <textarea class="inputLines" placeholder="paste here!"></textarea>
            <input type="button" value="チェック" id="exeButton">
        </div>

        <ul>
            <li>チェック内容：
                <ul>
                    <li>ノンブルが正しく並んでいないもの</li>
                    <li>3つ連続しているもの</li>
                </ul>
            </li>
            <li>カンマの全角半角は区別しません。</li>
            <li>ノンブルに半角数字以外が含まれている場合は正しく判定できません。</li>
        </ul>

        <div class="result-markup"></div>

    </div>
    <!-- ============================== -->
    <script type="module">
        import {Util, Entry, EntryAddress, setNavi} from "../common.js";
        setNavi();

        class AddressChecker {
            constructor(s) {
                const entry = new Entry(s);
                this.nombres = new EntryAddress(entry.address).nombres;
                this.problems = [];
            }

            checkSort() {
                if (this.nombres.length < 2) {
                    return;
                }
                for (let i = 0; i < this.nombres.length - 1; i++) {
                    if (this.nombres[i].intValue >= this.nombres[i + 1].intValue) {
                        this.problems.push('<span style="color:red;"> 順番！</span>');
                    }
                }
            }

            checkHyphen() {
                if (this.nombres.length < 3) {
                    return;
                }
                for (let i = 0; i < this.nombres.length - 2; i++) {
                    const current = this.nombres[i];
                    const next1 = this.nombres[i + 1];
                    const next2 = this.nombres[i + 2];
                    if (current.intValue + 1 == next1.intValue && current.intValue + 2 == next2.intValue) {
                        if (!next1.hyphenated) {
                            this.problems.push('<span style="color:blue;"> 連続！</span>');
                        }
                    }
                }
            }

            getProblems() {
                return this.problems.join("");
            }
        }

        function grepInvalidNombreLine(selector) {
            const lines = Util.getElemValueLines(selector);
            return lines.filter(x => String(x).trim()).map(line => {
                const checker = new AddressChecker(line);
                checker.checkSort();
                checker.checkHyphen();
                if (checker.problems.length > 0) {
                    return `<li><mark>${line}</mark>${checker.getProblems()}</li>`;
                }
                return null;
            }).filter(Boolean);
        }

        document.querySelector("#exeButton").addEventListener("click", () => {
            const invalid = grepInvalidNombreLine(".ui .inputLines");
            if (invalid.length < 1) {
                document.querySelector(".result-markup").innerHTML = "<div>\u{1F389}問題は見当たりません！</div>";
            }
            else {
                document.querySelector(".result-markup").innerHTML = `<h3>修正の必要があります！</h3><ul>${invalid.join("")}</ul>`;
            }
        });

    </script>
</body>

</html>
