<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>読みがなの取得</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
<!-- ============================== -->
<div class="container">
<h2 >読みがなの取得</h2>

<div class="caption">
    <ul>
        <li>最初の計算時は解析辞書読み込みのために少し時間がかかります。</li>
        <li>正しく読み情報が取得できているか必ず事後確認をしてください。</li>
        <li>Microsoft Excel は安定ソート（<a href="https://ja.wikipedia.org/wiki/%E5%AE%89%E5%AE%9A%E3%82%BD%E3%83%BC%E3%83%88" target="_blank">Wikipedia</a>）です。<br>最初から配列読みでソートすると濁音・半濁音が混じってしまうため、Excel シート上では下記の順番でソートすることをおすすめします。</li>
        <ol>
            <li>元の項目名</li>
            <li>本機能で取得した読み</li>
            <li>配列読み</li>
        </ol>
    </ul>
</div>

<div class="ui">
    <input type="checkbox" class="removeFlag"> ←（名寄せ済み索引で）ノンブル部分が不要な場合はチェック
    <div class="horizontal">
        <textarea class="inputLines" placeholder="文字列を貼り付けてください"></textarea>
        <input type="button" value="取得" onclick="click_get()">
        <textarea class="result" placeholder="ここに結果が表示されます" readonly></textarea>
        <input type="button" value="コピー" onclick="click_copy()">
    </div>
</div>

</div>
<!-- ============================== -->
<script type="text/javascript" src="../util.js" defer></script>
<script src="./kuromoji.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ie-buster@1.1.0/dist/ie-buster.min.js"></script>
<script>

function getReading(token) {
    console.log(token.surface_form, token.word_type, token.pos, token.reading);
    const surface = token.surface_form;
    if (surface.match(/([a-zA-Z]|[ァ-ヴー・])+/g)) {
        return surface;
    }
    if (token.pos == "記号") {
        return surface;
    }
    if (token.word_type != "KNOWN") {
        return token.surface_form;
    }
    return token.reading;
}

function setReading(outputArea, inputLines, removeNombre=false){
    outputArea.value = "（\u{1f914}よみがな計算中…）";
    const promise = new Promise((resolve, reject) => {
        kuromoji.builder({ dicPath: "./dict" }).build(function(err, _tokenizer){
            if (err) {
                reject("failed to build tokenizer...");
            }
            else {
                resolve(_tokenizer);
            }
        });
    });
    promise.then(tokenizer => {
        const result = inputLines.split(/\r?\n/g).map(line => {
            return tokenizer.tokenize(line).map(getReading).join("");
        });
        if (removeNombre) {
            const trimmed = result.map(line => line.replace(/　　\d.+$/g, ""));
            outputArea.value = trimmed.join("\n")
        }
        else {
            outputArea.value = result.join("\n")
        }
    })
    .catch((e) => {
        outputArea.value = "解析失敗…\nやり直してみてください！";
        console.log(e);
    });
}

function click_get() {
    const elem = document.querySelector(".ui");
    const lines = elem.querySelector(".inputLines").value;
    const removeFlag = elem.querySelector(".removeFlag").checked;
    setReading(elem.querySelector(".result"), lines, removeFlag);
}
function click_copy() {
    copyElem(document.querySelector(".ui .result"))
}


</script>
</body>

</html>
