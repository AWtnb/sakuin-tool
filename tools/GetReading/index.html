<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>読みがなの取得</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../almond.lite.css">
    <link rel="stylesheet" type="text/css" href="../additional.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">

        <h1>読みがなの取得</h1>

        <div class="ui">
            <textarea id="scrollA" class="inputLines" placeholder="paste here!"></textarea>
            <input type="button" value="取得" id="exeButton">
            <div>
                <label for="removeFlag">
                    <input type="checkbox" id="removeFlag">ノンブル部分の読みをスキップする
                </label>
            </div>
        </div>

        <div class="ui">
            <textarea id="scrollB" class="result" placeholder="ここに結果が表示されます" readonly></textarea>
            <input type="button" value="コピー" id="copyButton">
        </div>

    </div>
    <!-- ============================== -->
    <script src="./kuromoji.js"></script>
    <script type="module">
        import {Util, Entry, setScroller, setNavi} from "../common.js";
        setNavi();
        setScroller();

        import {Reading} from "./src.js";

        function setReading(tokenizer, inputSelector, outputSelector, removeNombre) {
            const lines = Util.getElemValueLines(inputSelector);
            const target = (removeNombre) ? lines.map(line => new Entry(line).name) : lines;
            document.querySelector(outputSelector).value = new Reading(tokenizer).parseLines(target).map(x => x.reading).join("\n");
        }

        function showMessage(s) {
            document.querySelector(".ui .result").value = s;
        }

        document.querySelector("#exeButton").addEventListener("click", () => {
            showMessage("（\u{1f914}よみがな計算中…）");
            kuromoji.builder({ dicPath: "./dict" }).build((err, tokenizer) => {
                if (err) {
                    console.log(err);
                    showMessage("解析失敗…\nやり直してみてください！");
                }
                else {
                    setReading(tokenizer, ".ui .inputLines", ".ui .result", document.querySelector("#removeFlag").checked);
                }
            });
        });

        document.querySelector("#copyButton").addEventListener("click", () => {
            Util.copyValue(".ui .result");
        });

    </script>
</body>

</html>
