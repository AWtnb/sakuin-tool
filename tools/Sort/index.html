<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>並べ替え</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../almond.lite.css">
    <link rel="stylesheet" type="text/css" href="../additional.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">

        <h1>並べ替え</h1>

        <div class="ui">
            <textarea class="inputLines" placeholder="paste here!"></textarea>
            <input type="button" value="ソート" id="exeButton">
        </div>

        <ul>
            <li>下図のように<code>項目</code><code>読み</code><code>配列読み</code>の3列を Excel から貼り付けてください。</li>
            <li>以下の基準で行をソートします。
                <ul>
                    <li>最優先は<code>配列読み</code>の情報。</li>
                    <li><code>配列読み</code>が同じ場合は<code>読み</code>で昇順ソート。</li>
                    <li><code>読み</code>も同じ場合は<code>項目</code>の文字コード昇順（同じ文字種がまとまります）。</li>
                </ul>
            </li>
        </ul>



        <div class="result-markup">
            <table>
                <thead>
                    <tr>
                        <th>項目</th>
                        <th>読み</th>
                        <th>配列読み</th>
                    </tr>
                </thead>
                <tbody><td></td><td></td><td></td></tbody>
            </table>
        </div>
        <input type="button" value="表をコピー" id="copyButton">

        <img src="./image/img_sort.png">

    </div>
    <!-- ============================== -->
    <script type="module">
        import {Util, setNavi} from "../common.js";
        setNavi();

        import {SortIndex} from "./src.js";

        document.querySelector("#exeButton").addEventListener("click", () => {
            const outputTable = document.querySelector(".result-markup tbody");
            outputTable.innerHTML = "";
            const parsed = SortIndex.fromTsv(".ui .inputLines");
            outputTable.innerHTML = "";
            outputTable.innerHTML = SortIndex.sortByReading(parsed).map(x => {
                return `<tr><td>${x.Item}</td><td>${x.Reading}</td><td>${x.Norm}</td></tr>`;
            }).join("\n");
        });

        document.querySelector("#copyButton").addEventListener("click", () => {
            Util.copyTable(".result-markup tbody");
        });

    </script>
</body>

</html>
