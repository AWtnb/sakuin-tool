<!DOCTYPE html>
<html lang="ja">

<head>
    <title>print</title>
    <link rel="stylesheet" type="text/css" href="../almond.lite.css">
    <link rel="stylesheet" type="text/css" href="../additional.css">
</head>

<body>
    <div><ul id="detail"></ul></div>
    <script>
        window.onload = function () {
            document.querySelector("#detail").innerHTML = Array.from(window.opener.document.querySelectorAll("#src-detail li")).map(elem => {
                return `<li><input type="checkbox"><span>${elem.innerHTML}</span></li>`;
            }).join("");
        }
    </script>
</body>

</html>
