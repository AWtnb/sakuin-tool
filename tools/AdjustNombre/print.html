<!DOCTYPE html>
<html lang="ja">

<head>
    <style>
        .wrap-pair, input {
            display: block;
        }
        .wrap-check {
            display: flex;
            font-size: 16px;
            margin: .75em 0;
            line-height: 1;
            align-items: center;
        }
        .adjusted {
            color: #333;
        }
        .adjusted .same {
            color: gray;
        }
        .adjusted .mod {
            color: red;
        }
        .adjusted .del {
            text-decoration: line-through;
            color: #35618a;
            letter-spacing: -1px;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="detail"></div>
    <script>
        window.onload = function () {
            const SOURCE = window.opener.document.querySelector("#src-detail");
            const markup = Array.from(SOURCE.querySelectorAll(".wrap")).map(elm => {
                return `<div class="wrap-check"><input type="checkbox"><div class="wrap-pair">${elm.innerHTML}</div></div>`;
            })
            document.querySelector("#detail").innerHTML = markup.join("");
        }
    </script>
</body>

</html>
