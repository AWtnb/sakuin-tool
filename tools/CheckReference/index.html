<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>見よ項目のチェック</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../almond.lite.css">
    <link rel="stylesheet" type="text/css" href="../additional.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">

        <h1>見よ項目のチェック</h1>

        <div id="app">
            <div class="ui">
                <textarea placeholder="paste here!" v-model="content"></textarea>
                <button @click="check">実行</button>
            </div>
            <div class="result-markup">
                <div v-if="lostTo.length">
                    <p>見よ項目があるのに参照先に括弧で付記されていないもの</p>
                    <ul>
                        <li v-for="(item, idx) in lostTo" :key="idx">
                            <u>{{ item.problem }}</u>
                            <ul><li>{{ item.require }}</li></ul>
                        </li>
                    </ul>
                </div>
                <div v-if="lostFrom.length">
                    <p>参照元として括弧書きされているのに見よ項目がないもの</p>
                    <ul>
                        <li v-for="(item, idx) in lostFrom" :key="idx">
                            <u>{{ item.problem }}</u>
                            <ul>
                                <li v-for="(rq, idx) in item.require" :key="idx">
                                    {{ rq.from }}&#12288;&srarr;{{ rq.to }}
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div v-if="adjacent.length">
                    <p>見よ項目と見よ先項目が隣接しているもの</p>
                    <ul>
                        <li v-for="(item, idx) in adjacent" :key="idx">
                            {{ item }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- ============================== -->
    <script type="module">

        import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.esm.browser.js'

        import {setNavi} from "../common.js"
        setNavi();

        import {ReferenceChecker} from "./src.js";

        const vm = new Vue({
            el: "#app",
            data: {
                content: "",
                lostTo: [],
                lostFrom: [],
                adjacent: [],
            },
            computed: {
                contentLines: function() {
                    return this.content.split(/\n/).map(line => String(line));
                },
            },
            methods: {
                reset: function() {
                    this.lostTo = [];
                    this.lostFrom = [];
                    this.adjacent = [];
                },
                check: function() {
                    this.reset();
                    const checker = new ReferenceChecker(this.contentLines);
                    checker.goalLostReference().forEach(x => {
                        this.lostTo.push(x);
                    });
                    checker.requiredFromReference().forEach(x => {
                        this.lostFrom.push(x);
                    });
                    checker.findAdjacent().forEach(x => {
                        this.adjacent.push(x);
                    });
                }
            }
        });

    </script>
</body>

</html>
