<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>見よ項目のチェック</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../almond.lite.css">
    <link rel="stylesheet" type="text/css" href="../additional.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">

        <h1>見よ項目のチェック</h1>

        <div id="app">

            <div class="ui">
                <textarea placeholder="paste here!" v-model="content"></textarea>
                <button @click="check">実行</button>
            </div>

            <div class="result-markup">
                <div v-if="lostTo.length">
                    <ref-lost-to :lost-to="lostTo"></ref-lost-to>
                </div>
                <div v-if="lostFrom.length">
                    <ref-lost-from :lost-from="lostFrom"></ref-lost-from>
                </div>
                <div v-if="ungrouped.length">
                    <ref-ungrouped :ungrouped-refs="ungrouped"></ref-ungrouped>
                </div>
                <div v-if="conflicts.length">
                    <ref-conflict :conflict-refs="conflicts"></ref-conflict>
                </div>
                <div v-if="adjacent.length">
                    <ref-adjacent :adjacent-refs="adjacent"></ref-adjacent>
                </div>
                <div v-if="isPerfect">{{message}}</div>
            </div>
        </div>

    </div>
    <!-- ============================== -->
    <script type="module">

        import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.esm.browser.js'

        import {setNavi} from "../common.js"
        setNavi();

        import {ReferenceChecker, GroupingChecker} from "./src.js";

        const vm = new Vue({
            el: "#app",
            data: {
                content: "",
                lostTo: [],
                lostFrom: [],
                adjacent: [],
                ungrouped: [],
                conflicts: [],
                message: ""
            },
            computed: {
                contentLines: function() {
                    return this.content.split(/\n/).map(line => String(line));
                },
                isPerfect: function() {
                    return (this.lostTo.length + this.lostFrom.length + this.adjacent.length + this.ungrouped.length + this.conflicts.length) == 0;
                }
            },
            methods: {
                reset: function() {
                    this.lostTo = [];
                    this.lostFrom = [];
                    this.adjacent = [];
                    this.ungrouped = [];
                    this.conflicts = [];
                    this.message = "";
                },
                check: function() {
                    this.reset();
                    const refChecker = new ReferenceChecker(this.contentLines);
                    refChecker.goalLostReference().forEach(x => {
                        this.lostTo.push(x);
                    });
                    refChecker.requiredFromReference().forEach(x => {
                        this.lostFrom.push(x);
                    });
                    refChecker.findAdjacent().forEach(x => {
                        this.adjacent.push(x);
                    });
                    const groupChecker = new GroupingChecker(this.contentLines);
                    groupChecker.getUngrouped().forEach(x => {
                        this.ungrouped.push(x);
                    });
                    groupChecker.getConflicting().forEach(x => {
                        this.conflicts.push(x);
                    });
                    if (this.isPerfect) {
                        this.message = "問題は見当たりません！ 完璧かもしれません！";
                    }
                }
            }
        });

        Vue.component("ref-lost-to", {
            props: {
                lostTo: {
                    type: Array,
                    require: true
                }
            },
            template: `
            <div>
            <h6>見よ項目があるのに参照先に括弧で付記されていないものがあります！</h6>
            <table>
                <thead><tr>
                    <th>見よ項目</th>
                    <th>ヌケ</th>
                </tr></thead>
                <tbody>
                    <tr v-for="(lt, idx) in lostTo" :key="idx">
                        <td>{{ lt.problem }}</td>
                        <td>{{ lt.require }}</td>
                    </tr>
                </tbody>
            </table>
            </div>`
        })

        Vue.component("ref-lost-from", {
            props: {
                lostFrom: {
                    type: Array,
                    require: true
                }
            },
            template: `
            <div>
            <h6>参照元として括弧書きされているのに見よ項目がないものがあります！</h6>
            <table>
                <thead><tr>
                    <th>項目</th>
                    <th>ヌケ</th>
                </tr></thead>
                <tbody>
                    <tr v-for="(lf, idx) in lostFrom" :key="idx">
                        <td>{{ lf.problem }}</td>
                        <td><ul>
                            <li v-for="(rq, idx) in lf.require" :key="idx">{{ rq.from }}&#12288;&srarr;{{ rq.to }}</li>
                        </ul></td>
                    </tr>
                </tbody>
            </table>
            </div>`
        })

        Vue.component("ref-ungrouped", {
            props: {
                ungroupedRefs: {
                    type: Array,
                    require: true
                }
            },
            template: `
            <div>
            <h6>見よ先項目が名寄せされずに残っています！</h6>
            <table>
                <thead><tr>
                    <th>見よ項目</th>
                    <th>モレ</th>
                </tr></thead>
                <tbody>
                    <tr v-for="(ug, idx) in ungroupedRefs" :key="idx">
                        <td>{{ ug.name }}</td>
                        <td><ul>
                            <li v-for="(d, idx) in ug.detail" :key="idx">{{ d }}</li>
                        </ul></td>
                    </tr>
                </tbody>
            </table>
            </div>`
        })

        Vue.component("ref-conflict", {
            props: {
                conflictRefs: {
                    type: Array,
                    require: true
                }
            },
            template: `
            <div>
            <h6>見よ項目が本項目として残っています！</h6>
            <table>
                <thead><tr>
                    <th>見よ項目</th>
                    <th>モレ</th>
                </tr></thead>
                <tbody>
                    <tr v-for="(cf, idx) in conflictRefs" :key="idx">
                        <td>{{ cf.name }}</td>
                        <td><ul>
                            <li v-for="(d, idx) in cf.detail" :key="idx">{{ d }}</li>
                        </ul></td>
                    </tr>
                </tbody>
            </table>
            </div>`
        })

        Vue.component("ref-adjacent", {
            props: {
                adjacentRefs: {
                    type: Array,
                    require: true
                }
            },
            template: `
            <div>
            <h6>見よ項目と見よ先項目が隣接しているものがあります！</h6>
            <ul>
                <li v-for="(ar, idx) in adjacentRefs" :key="idx">{{ ar }}</li>
            </ul>
            </div>`
        })

    </script>
</body>

</html>
