<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>入力テンプレートの事前整形</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">
        <div class="navi"><a href="../../index.html">TOP</a></div>

        <h2>入力テンプレートの事前整形</h2>


        <div class="caption">
            <div class="imagebox">
                <div class="boxtitle">SAMPLE</div>
                <div class="diff">
                    <div class="before"><img src="./image/image_preformat_before.png"></div>
                    <div class="arrow"></div>
                    <div class="after"><img src="./image/image_preformat_after.png"></div>
                </div>
            </div>
            <p>入力した<a href="../NewTemplate/index.html">テンプレート</a>の<code>見よ先</code>が入力されている行について下記の整形をします。</p>
            <ul>
                <li>項目を左列に、ページを右列に配置します</li>
                <li>見よ項目が入力されている場合：
                    <ul>
                        <li><code>　→</code>でつないで見よ項目を作成します</li>
                        <li>ノンブルを削除します</li>
                        <li>代わりに同じノンブルで見よ先項目を作成します</li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="ui">
            <textarea class="inputLines" placeholder="paste here!"></textarea>
            <input type="button" value="整形" id="exeButton">
            <table class="result">
                <thead>
                    <tr>
                        <th>項目</th>
                        <th>ノンブル</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <input type="button" value="表をコピー" id="copyButton">

        </div>
    </div>

        <!-- ============================== -->
        <script type="text/javascript" src="../common.js" defer></script>

        <script>

            function formatIndexTemplate(selector) {
                const lines = Util.getElemValueLines(selector);
                const stack = [];
                lines.filter(x => x.trim()).forEach(line => {
                    const [nombre, name, referTo, ...rest] = line.split("\t").map(x => x.trim());
                    const nStr = String(Util.toHalfWidth(nombre));
                    if (String(referTo).length > 0) {
                        stack.push({
                            "Nombre": "",
                            "Name": `${name}\u3000→${referTo}`,
                        });
                        stack.push({
                            "Nombre": nStr,
                            "Name": `${referTo}\uff08${name}\uff09`,
                        });
                    }
                    else {
                        if (String(name).length > 0) {
                            stack.push({
                                "Nombre": nStr,
                                "Name": name,
                            });
                        }
                    }
                });
                return stack.map(x => {
                    return `<tr><td>${x.Name}</td><td>${x.Nombre}</td></tr>`;
                });
            }

            document.querySelector("#exeButton").addEventListener("click", () => {
                const elem = document.querySelector(".ui");
                const outputTable = elem.querySelector("table.result tbody");
                outputTable.innerHTML = "";
                outputTable.innerHTML = formatIndexTemplate(".ui .inputLines").join("\n");
            });

            document.querySelector("#copyButton").addEventListener("click", () => {
                const table = document.querySelector("table.result tbody");
                Util.copyTable(table);
            });

        </script>
</body>

</html>
