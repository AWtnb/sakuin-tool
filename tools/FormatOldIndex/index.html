<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>旧版索引の事前整形</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../almond.lite.css">
    <link rel="stylesheet" type="text/css" href="../additional.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">

        <h1>旧版索引の事前整形</h1>
        <div class="ui">
            <textarea id="scrollA" class="inputLines" placeholder="paste here!"></textarea>
            <input type="button" value="整形" id="exeButton">
        </div>

        <ul>
            <li>項目とノンブルの間を2倍アキに統一します。</li>
            <li>連続するノンブルを示すダーシの種類を統一します。</li>
            <li>子項目のダーシの種類を統一します。</li>
        </ul>

        <div class="ui">
            <textarea id="scrollB" class="result" placeholder="結果が表示されます" readonly></textarea>
            <input type="button" value="コピー" id="copyButton">
        </div>

        <div class="result-markup"></div>

    </div>
    <!-- ============================== -->
    <script type="module">
        import {Util, Entry, setScroller, setNavi} from "../common.js";
        setNavi();
        setScroller();

        const bars = ["\u2010", "\u2011", "\u2012", "\u2013", "\u2014", "\u2015", "\uFF0D", "\u2500", "\u002d"];
        const barsPattern = `[${bars.join("")}]`;

        class IndexLine {

            constructor(s) {
                this.text = String(s);
                this.formatSpace();

                const entry = new Entry(this.text);

                if (entry.isChild) {
                    const reg = new RegExp(`^${barsPattern}+|${barsPattern}+$`);
                    this.name = "\u3000" + entry.name.trim().replace(reg, "――");
                }
                else {
                    this.name = entry.name;
                }

                const reg = new RegExp(`${barsPattern}+`, "g");
                this.address = entry.address.replace(reg, "\u2013");
            }

            formatSpace() {
                const origin = this.text;
                this.text = this.text.replace(/\u3000/g, "\u3000\u3000").replace(/\u3000+/g, "\u3000\u3000"); // 全部2倍アキに
                this.text = this.text.replace(/\u3000\u3000→/g, "\u3000→"); // 矢印の前は1倍アキに
                this.text = this.text.replace(/(?<=.{2,})\u3000\u3000(?!\d)/, "\u3000"); // 項目3文字目以降にあるアキは1倍（例：イドラッ　蘇倶　　12）
                this.text = this.text.replace(/\u3000\u3000(?!\d)/g, ""); // 残っている2倍アキは不要
                if (origin.startsWith("\u3000") || origin.startsWith(" ")) {
                    this.text = "\u3000" + this.text.trim();
                }
            }

            getFormattedLine() {
                return (this.name + "\u3000\u3000" + this.address).trimEnd();
            }

        }

        function formatOldIndex(selector) {
            const lines = Util.getElemValueLines(selector);
            return lines.map(line => String(line).trimEnd().replace(/\t/, "\u3000\u3000")).map(line => {
                const fmt = new IndexLine(line).getFormattedLine();
                return {
                    "formatted": fmt,
                    "original": line,
                    "markup": `<li><ul class="diff"><li style="color:gray;">${line}</li><li style="color:red;">${fmt}</li></ul></li>`
                };
            });
        }

        document.querySelector("#exeButton").addEventListener("click", () => {
            const formatted = formatOldIndex(".ui .inputLines");
            document.querySelector(".ui .result").value = formatted.map(x => x.formatted).join("\n");

            const output = document.querySelector(".result-markup");
            output.innerHTML = "修正箇所はありません！";
            const modified = formatted.filter(x => x.formatted != x.original)
            if (modified.length) {
                output.innerHTML = `<h4>修正：合計${modified.length}箇所</h4><ol>${modified.map(d =>d.markup).join("")}</ol>`;
            }
        });

        document.querySelector("#copyButton").addEventListener("click", () => {
            Util.copyValue(".ui .result");
        });

    </script>
</body>

</html>
