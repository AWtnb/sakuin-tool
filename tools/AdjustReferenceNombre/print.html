<!DOCTYPE html>
<html lang="ja">

<head>
    <style>
        #to-remove, #to-add {
            margin-top: 24px;
        }
        #to-remove div, #to-add div {margin: 0 0 0 1em;}
        input:checked+span {color: #aaa;}
        .msg {
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div id="to-remove"></div>
    <div id="to-add"></div>
    <script>
        function p2checkbox(s) {
            return s.replace(/<p>/g, "<div><input type=\"checkbox\"><span>").replace(/<\/p>/g, "</span></div>")
        }
        const SOURCE_TO_REMOVE = window.opener.document.querySelector("#src-nombre-to-remove");
        const SOURCE_TO_ADD = window.opener.document.querySelector("#src-nombre-to-add");
        window.onload = function () {
            document.querySelector("#to-remove").innerHTML = p2checkbox(SOURCE_TO_REMOVE.innerHTML);
            document.querySelector("#to-add").innerHTML = p2checkbox(SOURCE_TO_ADD.innerHTML);
        }
    </script>
</body>

</html>
