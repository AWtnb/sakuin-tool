<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>名寄せ</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../almond.lite.css">
    <link rel="stylesheet" type="text/css" href="../additional.css">
    <style>
        ul div.notation {
            font-size: .9em;
            color: #586e75;
            text-indent: -1em;
            margin-left: 1em;
        }

        ul div::before {
            content: "\203b";
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- ============================== -->
    <div class="container">

        <h2>名寄せ</h2>

        <div class="ui">
            <textarea class="inputLines" placeholder="paste here!"></textarea>
            <input type="button" value="名寄せ" id="exeButton">
            <div>
                <label for="isLeft">
                    <input type="checkbox" id="isLeft">ノンブルが左列
                </label>
            </div>
            <div>
                <label for="isOrdered">
                    <input type="checkbox" id="isOrdered">連続している項目のみ名寄せする
                </label>
            </div>
        </div>

        <div class="caption">
            <ul>
                <li>このツールはソートを行いません。</li>
                <li>名寄せ後に重複が残っていないか<a href="../CheckGrouping/index.html">こちら</a>でチェックしておくと安全です。</li>
            </ul>
        </div>

        <div class="ui">
            <textarea class="result" placeholder="結果が表示されます" readonly></textarea>
            <input type="button" value="コピー" id="copyButton">
        </div>


        <img src="./image/img_grouping.png">
        <em>ノンブルの<span style="color: red;">並び</span>、<span style="color: blue;">重複</span>、<span
            style="color: green;">連続</span>を整理。記号での装飾にも対応。</em>

    </div>
    <!-- ============================== -->
    <script type="module">
        import {Util, setNavi} from "../common.js"
        setNavi();

        import {Grouper} from "./src.js";

        document.querySelector("#exeButton").addEventListener("click", () => {
            const grouper = new Grouper(".ui .inputLines", document.querySelector("#isLeft").checked);
            document.querySelector(".ui .result").value = grouper.getGroupedLines(document.querySelector("#isOrdered").checked).join("\n");
        });

        document.querySelector("#copyButton").addEventListener("click", () => {
            Util.copyValue(".ui .result");
        });

    </script>
</body>

</html>
