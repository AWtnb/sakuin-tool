<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>カタカナひらがな相互変換</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">

        <h2>カタカナひらがな相互変換</h2>
        <div class="caption">
            <p>カタカナはひらがなに、ひらがなはカタカナに変換します。</p>
        </div>

        <div class="ui">

            <div class="horizontal">
                <div class="vertical">
                    <textarea id="scrollA" class="inputLines" placeholder="paste here!"></textarea>
                    <input type="button" value="変換" id="exeButton">
                </div>
                <div class="vertical">
                    <textarea id="scrollB" class="result" placeholder="結果が表示されます" readonly></textarea>
                    <input type="button" value="コピー" id="copyButton">
                </div>
            </div>
        </div>

    </div>
    <!-- ============================== -->
    <script type="module">
        import {Util, setScroller, setNavi} from "../common.js";
        setNavi();
        setScroller();

        document.querySelector("#exeButton").addEventListener("click", () => {
            const elem = document.querySelector(".ui");
            const s = elem.querySelector(".inputLines").value;
            elem.querySelector(".result").value = s.replace(/[\u30a1-\u30f4\u3041-\u3093]/g, (m) => {
                if (m.match(/[\u30a1-\u30f4]/)) {
                    return Util.toHiragana(m);
                }
                return Util.toKatakana(m);
            });
        });

        document.querySelector("#copyButton").addEventListener("click", () => {
            Util.copyValue(".ui .result");
        });

    </script>
</body>

</html>
