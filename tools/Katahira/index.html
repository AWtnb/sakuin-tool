<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>カタカナひらがな相互変換</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
<!-- ============================== -->
<div class="container">

<h2>カタカナひらがな相互変換</h2>
<div class="caption">
    <p>テキストボックスに入力された文字列をカタカナ／ひらがなに変換します。</p>
</div>

<div class="ui">

    <input type="checkbox" class="toHiraFlag"> ひらがなに変換（チェックしないとカタカナに変換します）

    <div class="horizontal">
        <div class="vertical">
            <textarea class="inputLines" placeholder="文字列を貼り付けてください"></textarea>
            <input type="button" value="変換" onclick="click_katahira()">
        </div>
        <div class="vertical">
            <textarea class="result" placeholder="結果が表示されます" readonly></textarea>
            <input type="button" value="コピー" onclick="click_copy()">
        </div>
    </div>
</div>

</div>
<!-- ============================== -->
<script type="text/javascript" src="../util.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/ie-buster@1.1.0/dist/ie-buster.min.js"></script>
<script>

function convertHiraKata(str, toHira=false){
    if (toHira) {
        return kata2hira(str)
    }
    return hira2kata(str)
}

function click_katahira() {
    const elem = document.querySelector(".ui");
    const lines = elem.querySelector(".inputLines").value;
    elem.querySelector(".result").value = convertHiraKata(lines, elem.querySelector(".toHiraFlag").checked);
}

function click_copy() {
    copyElem(document.querySelector(".ui .result"));
}

</script>
</body>

</html>
