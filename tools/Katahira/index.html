<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>カタカナひらがな相互変換</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
<!-- ============================== -->
<div class="container">

<h2>カタカナひらがな相互変換</h2>
<div class="caption">
    <p>テキストボックスに入力された文字列をカタカナ／ひらがなに変換します。</p>
</div>

<div class="userinterface" id="userinterface_forKatahira">
    <form class="katahiraFlag">
        <label><input type="radio" name="radio1" value="toKata" checked>ひらがな→カタカナ</label>
        <label><input type="radio" name="radio1" value="toHira"        >カタカナ→ひらがな</label>
    </form>
    <div class="horizontal">
        <form class="convert">
            <textarea class="userInput" placeholder="文字列を貼り付けてください"></textarea>
            <input type="button" value="変換" onclick="clickBtn_katahira()" class="button">
            <textarea class="displayResult" placeholder="結果が表示されます" readonly></textarea>
            <input type="button" value="コピー" onclick="clickBtn_katahira_copy()" class="button">
        </form>
    </div>
</div>

</div>
<!-- ============================== -->
<script type="text/javascript" src="../util.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/ie-buster@1.1.0/dist/ie-buster.min.js"></script>
<script>
function clickBtn_katahira() {
    const katahiraElem = document.querySelector("#userinterface_forKatahira");
    const lines_toConvert = katahiraElem.querySelector("form.convert .userInput").value;
    const mode = katahiraElem.querySelector("form.katahiraFlag").radio1.value;
    const converted = convertHiraKata(lines_toConvert, mode);
    katahiraElem.querySelector("form.convert .displayResult").value = converted;
}
function clickBtn_katahira_copy() {
    document.querySelector("#userinterface_forKatahira form.convert .displayResult").select();
    document.execCommand("Copy");
    alert("コピーしました！");
}

</script>
</body>

</html>
