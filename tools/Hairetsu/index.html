<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>配列よみに変換</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
<!-- ============================== -->
<div class="container">
<div class="navi"><a href="../../index.html">TOP</a></div>


<h2>配列読みに変換</h2>

<div class="caption">
    <p>テキストボックスに入力された文字列を配列読みに変換します。</p>
</div>

<div class="ui">

    <label for="removeFlag">
        <input type="checkbox" checked class="removeFlag" id="removeFlag">カタカナ・数字・アルファベット以外を削除する
    </label>

    <div class="horizontal">
        <div class="vertical">
            <textarea id="leftTA" class="inputLines"placeholder="paste here!" ></textarea>
            <input type="button" value="変換" onclick="click_hairetsu()">
        </div>
        <div class="vertical">
            <textarea id="rightTA" class="result" readonly placeholder="ここに結果が表示されます"></textarea>
            <input type="button" value="コピー" onclick="click_copy()">
        </div>
    </div>

</div>

</div>
<!-- ============================== -->
<script type="text/javascript" src="../util.js" defer></script>
<script type="text/javascript" src="./src.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/ie-buster@1.1.0/dist/ie-buster.min.js"></script>
<script>

function click_hairetsu() {
    const elem = document.querySelector(".ui");
    const s = elem.querySelector(".inputLines").value;

    const converted = toHairetsu(s, elem.querySelector(".removeFlag").checked);
    elem.querySelector(".result").value = converted;
}

function click_copy() {
    copyValue(document.querySelector(".ui .result"));
}

const leftTA = document.getElementById("leftTA");
const rightTA = document.getElementById("rightTA");
leftTA.addEventListener("scroll", () => {
    rightTA.scrollTop = leftTA.scrollTop;
    rightTA.scrollLeft = leftTA.scrollLeft;
});
rightTA.addEventListener("scroll", () => {
    leftTA.scrollTop = rightTA.scrollTop;
    leftTA.scrollLeft = rightTA.scrollLeft;
});

</script>
</body>

</html>
