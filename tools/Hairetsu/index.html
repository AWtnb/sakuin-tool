<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>配列よみに変換</title>
    <base target="_blank">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../almond.lite.css">
    <link rel="stylesheet" type="text/css" href="../additional.css">
</head>

<body>
    <!-- ============================== -->
    <div class="container">

        <h2>配列読みに変換</h2>


        <div class="ui">
            <div>
                <textarea id="scrollA" class="inputLines" placeholder="paste here!"></textarea>
                <input type="button" value="変換" id="exeButton">
            </div>
            <label for="removeFlag">
                <input type="checkbox" checked id="removeFlag">カタカナ・数字・アルファベット以外を削除する
            </label>
        </div>

        <div class="ui">
            <textarea id="scrollB" class="result" readonly placeholder="ここに結果が表示されます"></textarea>
            <input type="button" value="コピー" id="copyButton">
        </div>


    </div>
    <!-- ============================== -->
    <script type="module">
        import {Util, setScroller, setNavi} from "../common.js";
        setNavi();
        setScroller();

        import {NormalizedReading} from "./src.js";

        document.querySelector("#exeButton").addEventListener("click", () => {
            const s = document.querySelector(".ui .inputLines").value;
            const converted = NormalizedReading.convert(s, document.querySelector("#removeFlag").checked);
            document.querySelector(".ui .result").value = converted;
        });

        document.querySelector("#copyButton").addEventListener("click", () => {
            Util.copyValue(".ui .result");
        });

    </script>
</body>

</html>
