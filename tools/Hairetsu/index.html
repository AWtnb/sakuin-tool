<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>配列よみに変換</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
<!-- ============================== -->
<div class="container">

<h2>配列読みに変換</h2>

<div class="caption">
    <p>テキストボックスに入力された文字列を配列読みに変換します。</p>
</div>

<div class="ui">

    <input type="checkbox" class="removeFlag"> ひらがな・カタカナ・数字以外を削除する

    <div class="horizontal">
        <div class="vertical">
            <textarea class="inputLines" placeholder="文字列を貼り付けてください"></textarea>
            <input type="button" value="変換" onclick="click_hairetsu()">
        </div>
        <div class="vertical">
            <textarea class="result" readonly placeholder="ここに結果が表示されます"></textarea>
            <input type="button" value="コピー" onclick="click_copy()">
        </div>
    </div>

</div>

</div>
<!-- ============================== -->
<script type="text/javascript" src="../util.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/ie-buster@1.1.0/dist/ie-buster.min.js"></script>
<script>

function toHairetsu (lines, removeNoise) {
    const map = new Map();
    [
        ["ァ", "ア"], ["ィ", "イ"], ["ゥ", "ウ"], ["ェ", "エ"],["ォ", "オ"], ["ヴ", "ウ"],
        ["ガ", "カ"], ["ギ", "キ"], ["グ", "ク"], ["ゲ", "ケ"],["ゴ", "コ"],
        ["ザ", "サ"], ["ジ", "シ"], ["ズ", "ス"], ["ゼ", "セ"],["ゾ", "ソ"],
        ["ダ", "タ"], ["ヂ", "チ"], ["ヅ", "ツ"], ["ッ", "ツ"],["デ", "テ"], ["ド", "ト"],
        ["バ", "ハ"], ["ビ", "ヒ"], ["ブ", "フ"], ["ベ", "ヘ"],["ボ", "ホ"],
        ["パ", "ハ"], ["ピ", "ヒ"], ["プ", "フ"], ["ペ", "ヘ"],["ポ", "ホ"],
        ["ャ", "ヤ"], ["ュ", "ユ"], ["ョ", "ヨ"],
        ["ー", ""]
    ].forEach(x => map.set(...x));

    let katakana = hira2kata(lines);
    for (let k of map.keys()) {
        const reg = new RegExp(k, "g");
        katakana = katakana.replace(reg, map.get(k));
    }
    return (removeNoise)? katakana.replace(/[^ァ-ヴa-zA-Z0-9０-９\r\n]/g, "") : katakana;
}

function click_hairetsu() {
    const elem = document.querySelector(".ui");
    const lines = elem.querySelector(".inputLines").value;

    const converted = toHairetsu(lines, elem.querySelector(".removeFlag").checked);
    elem.querySelector(".result").value = converted;
}

function click_copy() {
    copyElem(document.querySelector(".ui .result"));
}

</script>
</body>

</html>
